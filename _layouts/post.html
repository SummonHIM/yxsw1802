---
layout: default
---
{{ content }}
<hr>
<span id="{{ page.url }}" class="leancloud_visitors" data-flag-title="Your Article Title">
    <em class="post-meta-item-text">阅读量 </em>
    <i class="leancloud-visitors-count">1000000</i>
</span>
<p class="text-wrap">转载此文章时请注明原网址</p>
<div class="row">
    <div class="col text-left">
        {% if page.previous.url %}
        <a class="btn btn-outline-secondary col-12 text-truncate" href="{{ site.url }}{{ page.previous.url }}">&laquo;
            上一篇：{{ page.previous.title }}</a>
        {% else %}
        <a class="btn btn-outline-secondary disabled col-12 text-truncate" href="我真的，一滴都没有了">&laquo; 到底啦</a>
        {% endif %}
    </div>
    <div class="col text-right">
        {% if page.next.url %}
        <a class="btn btn-outline-secondary col-12 text-truncate"
            href="{{ site.url }}{{ page.next.url }}">下一篇：{{ page.next.title }} &raquo;</a>
        {% else %}
        <a class="btn btn-outline-secondary disabled col-12 text-truncate" href="我真的，一滴都没有了">前面没有啦 &raquo;</a>
        {% endif %}
    </div>
</div>
